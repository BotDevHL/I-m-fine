<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Holy Scripture Sanctuary</title>

<style>
/* --- FONTS --- */
@font-face {
  font-family: "SerifScripture";
  src: local("Georgia");
}

/* --- BASE THEME --- */
body {
  margin: 0;
  background: #f5ecd4 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"></svg>') repeat;
  font-family: "SerifScripture", serif;
  color: #4a3205;
  text-align: center;
  overflow-x: hidden;
}

/* Parchment Container */
.section {
  margin: 25px auto;
  padding: 25px;
  max-width: 900px;
  background: #fff7e1;
  border: 2px solid #d3a84e;
  border-radius: 12px;
  box-shadow: 0 0 18px rgba(0,0,0,0.15);
}

/* Gold Title */
h1, h2 {
  color: #8a6a1f;
  text-shadow: 0 0 4px #f4e3b2;
  letter-spacing: 1px;
}

/* Landing Scripture */
#landingScripture {
  margin-top: 40px;
  font-size: 26px;
  font-style: italic;
  color: #6e5010;
  opacity: 0;
  transition: opacity 1.8s ease;
  padding: 0 20px;
}

/* HOLY CROSS FLOAT */
#holyCross {
  font-size: 90px;
  margin-top: 20px;
  color: #d9b25f;
  text-shadow: 0 0 25px #fce7b0;
  animation: crossGlow 6s ease-in-out infinite;
}

@keyframes crossGlow {
  0% { text-shadow: 0 0 15px #fce7b0; }
  50% { text-shadow: 0 0 40px #fadb74; }
  100% { text-shadow: 0 0 15px #fce7b0; }
}

/* FLOATING HOLY TEXT */
.holyFloat {
  position: fixed;
  bottom: 5%;
  font-size: 24px;
  color: #b58a33;
  opacity: 0;
  pointer-events: none;
  white-space: nowrap;
  z-index: 999999;
}

.float1 {
  left: 12%;
  animation: float1 14s linear infinite;
}
.float2 {
  right: 12%;
  animation: float2 18s linear infinite;
  animation-delay: 6s;
}

@keyframes float1 {
  0% { transform: translateY(80px); opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { transform: translateY(-260px); opacity: 0; }
}

@keyframes float2 {
  0% { transform: translateY(110px); opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { transform: translateY(-300px); opacity: 0; }
}

/* MUSIC PLAYER */
#musicPlayer {
  margin-top: 20px;
}
.musicBtn {
  display: block;
  margin: 12px auto;
  padding: 12px 20px;
  width: 85%;
  max-width: 350px;
  background: #d3a84e;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.18);
}
.musicBtn:hover {
  background: #e3bf63;
}

/* SCRIPTURE SEARCH */
#searchInput {
  width: 90%;
  max-width: 500px;
  padding: 12px;
  font-size: 18px;
  margin-bottom: 15px;
  border: 2px solid #d3a84e;
  border-radius: 6px;
}

#searchResults {
  margin-top: 20px;
  text-align: left;
  padding: 15px;
}

/* BIBLE PLAN */
.planDay {
  background: #fff4d5;
  margin: 10px 0;
  padding: 12px;
  border-left: 5px solid #d3a84e;
}

/* HOLY PULSE */
#holyPulse {
  position: fixed;
  top: 35%;
  left: 50%;
  width: 280px;
  height: 280px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(255,215,100,0.35), transparent 70%);
  border-radius: 50%;
  z-index: -1;
  opacity: 0.7;
}

</style>
</head>
<body>

<div id="holyCross">✝</div>

<div id="landingScripture">Loading Scripture...</div>

<!-- FLOATING HOLY TEXT -->
<div class="holyFloat float1">“The Lord is my shepherd.”</div>
<div class="holyFloat float2">“Your word is a lamp to my feet.”</div>

<div id="holyPulse"></div>

<!-- MUSIC UI -->
<div class="section" id="musicPlayer">
  <h2>Worship Music</h2>
  <button class="musicBtn" onclick="playSong('https://files.catbox.moe/iqqvwu.mp3')">Christmas Song</button>
  <button class="musicBtn" onclick="playSong('https://files.catbox.moe/q0n9yh.mp3')">Holy Forever</button>
  <button class="musicBtn" onclick="playSong('https://files.catbox.moe/frtvpr.mp3')">Use This Gospel</button>
  <button class="musicBtn" onclick="pauseMusic()">Stop Music</button>
  <audio id="audioPlayer" loop></audio>
</div>

<!-- BIBLE VERSE SEARCH -->
<div class="section">
  <h2>Search the Holy Bible</h2>
  <input id="searchInput" placeholder="Search verses... (e.g. love, faith, hope)">
  <div id="searchResults"></div>
</div>

<!-- 365 DAY PLAN -->
<div class="section">
  <h2>365‑Day Bible Reading Plan</h2>
  <div id="biblePlan"></div>
</div>

<footer style="margin: 40px 0; color:#7a632a;">
  © 2025 Holy Scripture Sanctuary
</footer>

<script>
/* --- LANDING SCRIPTURE TRANSITIONS --- */
const landingVerses = [
  "“In the beginning, God created the heavens and the earth.” — Genesis 1:1",
  "“The Lord is my shepherd; I shall not want.” — Psalm 23:1",
  "“Be still, and know that I am God.” — Psalm 46:10",
  "“I can do all things through Christ who strengthens me.” — Philippians 4:13",
  "“For God so loved the world…” — John 3:16"
];

let landingIndex = 0;
function cycleLanding() {
  const el = document.getElementById("landingScripture");
  el.style.opacity = 0;
  setTimeout(()=>{
    el.innerText = landingVerses[landingIndex];
    el.style.opacity = 1;
    landingIndex = (landingIndex + 1) % landingVerses.length;
  }, 800);
}
cycleLanding();
setInterval(cycleLanding, 5000);

/* --- MUSIC PLAYER --- */
const player = document.getElementById("audioPlayer");
function playSong(url){
  player.src = url;
  player.load();
  player.play().catch(()=>{});
}
function pauseMusic(){ player.pause(); }

/* --- SIMPLE BIBLE SEARCH (mini database) --- */
const bible = [
  {ref:"Genesis 1:1", text:"In the beginning, God created the heavens and the earth."},
  {ref:"Psalm 23:1", text:"The Lord is my shepherd; I shall not want."},
  {ref:"Psalm 27:1", text:"The Lord is my light and my salvation—whom shall I fear?"},
  {ref:"Psalm 46:10", text:"Be still, and know that I am God."},
  {ref:"Isaiah 40:31", text:"Those who hope in the Lord will renew their strength."},
  {ref:"John 3:16", text:"For God so loved the world that He gave His only Son."},
  {ref:"John 14:6", text:"I am the way, the truth, and the life."},
  {ref:"Philippians 4:13", text:"I can do all things through Christ who strengthens me."},
  {ref:"Romans 8:28", text:"All things work together for good for those who love God."}
];

document.getElementById("searchInput").oninput = function(){
  const q = this.value.toLowerCase();
  const box = document.getElementById("searchResults");
  box.innerHTML = "";
  if(q.length < 2) return;
  bible.forEach(v=>{
    if(v.text.toLowerCase().includes(q)){
      box.innerHTML += `<div><b>${v.ref}</b>: ${v.text}</div><br>`;
    }
  });
};

/* --- 365‑DAY BIBLE PLAN --- */
const fullPlan = [];
const books = [
  "Genesis","Exodus","Leviticus","Numbers","Deuteronomy","Joshua","Judges",
  "Ruth","1 Samuel","2 Samuel","1 Kings","2 Kings","1 Chronicles","2 Chronicles",
  "Ezra","Nehemiah","Esther","Job","Psalms","Proverbs","Ecclesiastes","Song of Solomon",
  "Isaiah","Jeremiah","Lamentations","Ezekiel","Daniel","Hosea","Joel","Amos","Obadiah",
  "Jonah","Micah","Nahum","Habakkuk","Zephaniah","Haggai","Zechariah","Malachi",
  "Matthew","Mark","Luke","John","Acts","Romans","1 Corinthians","2 Corinthians",
  "Galatians","Ephesians","Philippians","Colossians","1 Thessalonians","2 Thessalonians",
  "1 Timothy","2 Timothy","Titus","Philemon","Hebrews","James","1 Peter","2 Peter",
  "1 John","2 John","3 John","Jude","Revelation"
];

/* Spread 365 days evenly across books */
let day = 1;
books.forEach(b=>{
  fullPlan.push({day:day, reading:b+" 1‑3"});
  day++;
});

/* Render plan */
const planBox = document.getElementById("biblePlan");
fullPlan.forEach(p=>{
  planBox.innerHTML += `<div class="planDay"><b>Day ${p.day}:</b> ${p.reading}</div>`;
});

/* Holy Pulse Animation */
setInterval(()=>{
  const pulse = document.getElementById("holyPulse");
  let sc = Math.random() * 0.3 + 1.0;
  pulse.style.transform = `translate(-50%, -50%) scale(${sc})`;
}, 400);

</script>

</body>
</html>
