<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Walk in the Light</title>

<style>
@font-face {
  font-family: "Poppins";
  src: local("Arial");
}

body {
  background: #f7faff;
  color: #003366;
  font-family: "Poppins", sans-serif;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
  margin: 0;
}

/* Header Cross */
#topCross {
  font-size: 80px;
  color: #0066ff;
  text-shadow: 0 0 25px #80bfff;
  margin-top: 20px;
  animation: crossFloat 5s ease-in-out infinite;
}

@keyframes crossFloat {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* Buttons */
.musicBtn {
  padding: 14px 25px;
  background: #0066ff;
  color: white;
  border: none;
  font-size: 20px;
  cursor: pointer;
  margin: 15px auto;
  width: 85%;
  max-width: 340px;
  border-radius: 8px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.18);
  transition: background 0.3s, transform 0.2s;
}
.musicBtn:hover {
  background: #338aff;
  transform: scale(1.02);
}

/* Scripture Box */
#scriptureBox {
  margin-top: 40px;
  font-size: 22px;
  color: #0044aa;
  padding: 15px;
  width: 90%;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Floating holy text */
.holyFloat {
  position: fixed;
  bottom: 8%;
  font-size: 26px;
  color: #338aff;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  z-index: 9999999;
  display: block;
}

/* Left side */
.float1 {
  left: 10%;
  animation: holyFloat1 12s linear infinite;
  animation-delay: 0s;
}

/* Right side */
.float2 {
  right: 8%;
  animation: holyFloat2 16s linear infinite;
  animation-delay: 5s;
}

@keyframes holyFloat1 {
  0%   { transform: translateY(80px); opacity: 0; }
  15%  { opacity: 1; }
  85%  { opacity: 1; }
  100% { transform: translateY(-220px); opacity: 0; }
}

@keyframes holyFloat2 {
  0%   { transform: translateY(100px); opacity: 0; }
  15%  { opacity: 1; }
  85%  { opacity: 1; }
  100% { transform: translateY(-260px); opacity: 0; }
}

/* Holy pulse */
#holyPulse {
  position: fixed;
  top: 35%;
  left: 50%;
  width: 250px;
  height: 250px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(0,136,255,0.35), transparent 70%);
  border-radius: 50%;
  opacity: 0.6;
  pointer-events:none;
  z-index: -1;
}

/* Hero text */
#heroText {
  font-size: 28px;
  margin-top: 10px;
  color: #0040a0;
  text-shadow: 0px 0px 10px #dcecff;
}

/* Footer */
footer {
  margin-top: 80px;
  font-size: 14px;
  color: #668;
}

</style>
</head>

<body>

<div id="topCross">✝</div>
<div id="heroText">Welcome. Walk in the light of Christ.</div>

<!-- MUSIC BUTTONS -->
<button class="musicBtn" id="btnChristmas">Play Christmas Song</button>
<button class="musicBtn" id="btnHoly">Play Holy Forever</button>
<button class="musicBtn" id="btnGospel">Play Use This Gospel</button>
<button class="musicBtn" id="btnStop">Stop Music</button>

<!-- FLOAT TEXT -->
<div class="holyFloat float1">Jesus come save me</div>
<div class="holyFloat float2">I’m armed with Jesus, my weapon is prayer.</div>

<!-- PULSE -->
<div id="holyPulse"></div>

<!-- SCRIPTURE BOX -->
<div id="scriptureBox"></div>

<audio id="bgMusic" loop></audio>

<script>
const music = document.getElementById("bgMusic");

const christmasURL = "https://files.catbox.moe/iqqvwu.mp3";
const holyURL      = "https://files.catbox.moe/q0n9yh.mp3";
const gospelURL    = "https://files.catbox.moe/frtvpr.mp3";

function playMusic(url){
  music.src = url;
  music.load();
  music.play().catch(()=>{});
}

btnChristmas.onclick = ()=> playMusic(christmasURL);
btnHoly.onclick      = ()=> playMusic(holyURL);
btnGospel.onclick    = ()=> playMusic(gospelURL);
btnStop.onclick      = ()=> music.pause();

/* SCRIPTURES */
const scriptures = [
  "The Lord is my shepherd; I shall not want. (Psalm 23:1)",
  "For God so loved the world that He gave His only Son. (John 3:16)",
  "The Lord is my light and my salvation—whom shall I fear? (Psalm 27:1)",
  "I can do all things through Christ who strengthens me. (Phil 4:13)",
  "Be strong and courageous, for the Lord is with you. (Joshua 1:9)"
];

let index = 0;
const box = document.getElementById("scriptureBox");

function showScripture(){
  box.style.opacity = 0;
  setTimeout(()=>{
    box.innerText = scriptures[index];
    box.style.opacity = 1;
    index = (index + 1) % scriptures.length;
  }, 500);
}
showScripture();
setInterval(showScripture, 7000);

/* Holy pulse animation */
setInterval(()=>{
  const pulse = document.getElementById("holyPulse");
  let scale = Math.random() * 0.4 + 1.0;
  pulse.style.transform = `translate(-50%, -50%) scale(${scale})`;
}, 400);

</script>

<footer>© 2025 Walking in His Light Ministry by Hailey L</footer>

</body>
</html>
